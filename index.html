
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark Focus OS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- NDOT 47 (OFL-licensed, inspired by Nothing dot-matrix) for display headlines -->
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inter for UI body text (same as Nothing Phone default) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "n-white": "#ffffff",
                        "n-black": "#000000",
                        "n-surface": "#0a0a0a",
                        "n-surface-2": "#111111",
                        "n-stroke": "rgba(255, 255, 255, 0.12)",
                        "n-stroke-hover": "rgba(255, 255, 255, 0.25)",
                        "n-muted": "rgba(255, 255, 255, 0.40)",
                        "n-dim": "rgba(255, 255, 255, 0.60)",
                        "n-red": "#FF0000",
                        "n-red-dim": "rgba(255, 0, 0, 0.15)",
                        "n-red-glow": "rgba(255, 0, 0, 0.40)",
                    },
                    fontFamily: {
                        ndot: ["Silkscreen", "monospace"],
                        body: ["Inter", "system-ui", "-apple-system", "sans-serif"],
                    },
                    fontSize: {
                        "2xs": ["10px", { lineHeight: "1.2", letterSpacing: "0.12em" }],
                        "xs": ["12px", { lineHeight: "1.3", letterSpacing: "0.05em" }],
                        "sm": ["14px", { lineHeight: "1.4" }],
                        "base": ["16px", { lineHeight: "1.5" }],
                        "lg": ["20px", { lineHeight: "1.3" }],
                        "xl": ["24px", { lineHeight: "1.2" }],
                        "2xl": ["32px", { lineHeight: "1.1" }],
                        "3xl": ["40px", { lineHeight: "1.0" }],
                        "4xl": ["48px", { lineHeight: "1.0" }],
                        "timer": ["120px", { lineHeight: "0.85" }],
                    },
                    spacing: {
                        "n-1": "4px",
                        "n-2": "8px",
                        "n-3": "12px",
                        "n-4": "16px",
                        "n-5": "20px",
                        "n-6": "24px",
                        "n-8": "32px",
                        "n-10": "40px",
                        "n-12": "48px",
                    },
                    borderRadius: {
                        "n-sm": "4px",
                        "n-md": "8px",
                        "n-lg": "12px",
                    },
                    transitionDuration: {
                        "n-fast": "120ms",
                        "n-med": "200ms",
                        "n-slow": "320ms",
                    },
                    transitionTimingFunction: {
                        "n-ease": "cubic-bezier(0.2, 0.9, 0.3, 1)",
                    },
                    animation: {
                        "glyph-pulse": "glyph-pulse 2.5s ease-in-out infinite",
                        "glyph-breathe": "glyph-breathe 3s ease-in-out infinite",
                        "fade-in-up": "fade-in-up 0.4s cubic-bezier(0.2, 0.9, 0.3, 1) forwards",
                    },
                    keyframes: {
                        "glyph-pulse": {
                            "0%, 100%": { opacity: "1" },
                            "50%": { opacity: "0.6" },
                        },
                        "glyph-breathe": {
                            "0%, 100%": { opacity: "0.3", transform: "scale(1)" },
                            "50%": { opacity: "0.6", transform: "scale(1.02)" },
                        },
                        "fade-in-up": {
                            "0%": { opacity: "0", transform: "translateY(12px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        /* === NOTHING-STYLE GLOBAL FOUNDATION === */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Display font: NDOT-style dot-matrix uppercase */
        .ndot {
            font-family: 'Silkscreen', monospace;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        /* Legacy class alias */
        .dot-matrix {
            font-family: 'Silkscreen', monospace;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        /* Nothing-style 1px stroke border */
        .n-border {
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .n-border-hover:hover {
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Legacy alias */
        .pixel-border {
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Glyph-inspired dot indicator */
        .n-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #FF0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        .n-dot-idle {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.25);
        }

        /* Active glow for focused/important elements */
        .n-glow-red {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3), 0 0 4px rgba(255, 0, 0, 0.15);
        }

        .n-glow-white {
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
        }

        /* Press state for interactive elements */
        .n-press {
            transition: transform 120ms cubic-bezier(0.2, 0.9, 0.3, 1),
                        opacity 120ms cubic-bezier(0.2, 0.9, 0.3, 1),
                        background-color 120ms cubic-bezier(0.2, 0.9, 0.3, 1);
        }
        .n-press:active {
            transform: scale(0.97);
            opacity: 0.85;
        }

        /* iOS safe areas */
        .ios-safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .ios-safe-top {
            padding-top: env(safe-area-inset-top);
        }

        /* Scrollbar suppression */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* System label style (small uppercase tracking) */
        .n-label {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: rgba(255, 255, 255, 0.40);
        }

        /* Subtle divider line */
        .n-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            width: 100%;
        }

        /* Focus ring override for inputs */
        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.40) !important;
        }

        /* Keyboard focus-visible ring for all interactive elements */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        textarea:focus-visible,
        [role="button"]:focus-visible,
        [role="checkbox"]:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.60);
            outline-offset: 2px;
        }

        /* Animation initial state (avoids inline opacity:0 specificity issues) */
        .anim-hidden {
            opacity: 0;
        }

        /* Minimum touch target helper */
        .touch-target {
            min-width: 44px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Task title truncation */
        .task-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: calc(100% - 36px);
        }

        /* Radial glow background (for timer/focus screens) */
        .n-radial-glow {
            background: radial-gradient(ellipse at center, rgba(255, 0, 0, 0.06) 0%, transparent 70%);
        }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
